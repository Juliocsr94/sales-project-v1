<h1>Lista de Produtos</h1>

<table border="1" cellpadding="5">
    <tr>
        <th>Nome</th>
        <th>Pre√ßo</th>
        <th>Quantidade</th>
    </tr>
    {% for produto in produtos %}
    <tr>
        <td>{{ produto.nome }}</td>
        <td>R$ {{ produto.preco }}</td>
        <td>{{ produto.quantidade }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="3">Nenhum produto cadastrado.</td>
    </tr>
    {% endfor %}
</table>

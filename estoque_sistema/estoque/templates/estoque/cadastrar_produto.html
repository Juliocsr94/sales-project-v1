{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% if produto %}Editar Produto{% else %}Cadastrar Produto{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h1 class="mb-4">
        {% if produto %}
            ✏️ Editar Produto
        {% else %}
            ➕ Cadastrar Produto
        {% endif %}
    </h1>

    <form method="post" class="card p-4 shadow-sm">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="mt-3">
            <button type="submit" class="btn btn-success">
                {% if produto %}Salvar Alterações{% else %}Salvar Produto{% endif %}
            </button>
            <a href="{% url 'listar_produtos' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>

</body>
</html>
